<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedMudVillage - Global Chat Community</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #c73e1d 0%, #8b1538 50%, #5d1049 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .chat-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .message-bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 12px 18px;
            max-width: 300px;
            word-wrap: break-word;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInFloat 0.8s ease-out, gentleFloat 4s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .message-bubble:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .message-bubble.floating {
            animation: fadeInFloat 0.8s ease-out, gentleFloat 4s ease-in-out infinite, fadeOut 8s ease-out forwards;
        }

        .username {
            font-size: 11px;
            font-weight: 600;
            color: #666;
            margin-bottom: 4px;
            display: block;
        }

        .message-text {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
        }

        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .auth-container h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(199, 62, 29, 0.1);
        }

        .auth-tab {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #c73e1d;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: #c73e1d;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(199, 62, 29, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.95);
        }

        .auth-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .auth-error {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .user-info span {
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(231, 76, 60, 0.8);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(231, 76, 60, 1);
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px;
            z-index: 1000;
        }

        .input-container .message-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid rgba(199, 62, 29, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .input-container .message-input:focus {
            border-color: #c73e1d;
            background: rgba(255, 255, 255, 0.95);
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #c73e1d 0%, #8b1538 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(199, 62, 29, 0.4);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(199, 62, 29, 0.6);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            text-align: center;
            z-index: 1000;
        }

        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .online-count {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            margin-top: 5px;
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: floatParticle 20s linear infinite;
        }

        @keyframes gentleFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeInFloat {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            70% {
                opacity: 0.8;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .message-bubble {
                max-width: 250px;
                padding: 10px 15px;
            }
            
            .input-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .username-input {
                flex: none;
                width: 100%;
            }
            
            .message-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="header">
        <h1>üèòÔ∏è RedMudVillage</h1>
        <div class="online-count">Global Chat Community - Welcome to our village!</div>
    </div>

    <div class="chat-container" id="chatContainer">
        <!-- Messages will appear here -->
    </div>

    <!-- Login/Register Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-container">
            <h2 id="authTitle">Welcome to RedMudVillage</h2>
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab">Login</button>
                <button class="auth-tab" id="registerTab">Register</button>
            </div>
            
            <form id="authForm">
                <div class="form-group" id="emailGroup" style="display: none;">
                    <input type="email" id="emailInput" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="usernameAuth" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="passwordAuth" placeholder="Password" required>
                </div>
                <button type="submit" class="auth-submit" id="authSubmit">Login</button>
            </form>
            
            <div class="auth-error" id="authError"></div>
        </div>
    </div>

    <!-- Chat Input -->
    <div class="input-container" id="chatInput" style="display: none;">
        <div class="user-info">
            <span id="currentUser"></span>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
        <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." maxlength="500">
        <button class="send-button" id="sendButton">Send</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        class AuthenticatedChatRoom {
            constructor() {
                this.API_BASE = 'http://localhost:3000/api';
                this.socket = null;
                this.currentUser = null;
                this.token = localStorage.getItem('chatToken');
                this.messages = [];
                this.maxMessages = 50;
                
                this.init();
                this.createParticles();
                
                // Check if user is already logged in
                if (this.token) {
                    this.validateToken();
                } else {
                    this.showAuthModal();
                }
            }

            init() {
                this.chatContainer = document.getElementById('chatContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.authModal = document.getElementById('authModal');
                this.authForm = document.getElementById('authForm');
                this.chatInput = document.getElementById('chatInput');
                this.currentUserSpan = document.getElementById('currentUser');
                this.logoutBtn = document.getElementById('logoutBtn');

                // Auth form elements
                this.loginTab = document.getElementById('loginTab');
                this.registerTab = document.getElementById('registerTab');
                this.authTitle = document.getElementById('authTitle');
                this.authSubmit = document.getElementById('authSubmit');
                this.emailGroup = document.getElementById('emailGroup');
                this.authError = document.getElementById('authError');

                this.setupEventListeners();
            }

            setupEventListeners() {
                // Auth tabs
                this.loginTab.addEventListener('click', () => this.switchToLogin());
                this.registerTab.addEventListener('click', () => this.switchToRegister());

                // Auth form
                this.authForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleAuth();
                });

                // Chat functionality
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                // Logout
                this.logoutBtn.addEventListener('click', () => this.logout());
            }

            switchToLogin() {
                this.loginTab.classList.add('active');
                this.registerTab.classList.remove('active');
                this.authTitle.textContent = 'Welcome back to the Village!';
                this.authSubmit.textContent = 'Login';
                this.emailGroup.style.display = 'none';
                this.authError.textContent = '';
            }

            switchToRegister() {
                this.registerTab.classList.add('active');
                this.loginTab.classList.remove('active');
                this.authTitle.textContent = 'Join the Village!';
                this.authSubmit.textContent = 'Register';
                this.emailGroup.style.display = 'block';
                this.authError.textContent = '';
            }

            async handleAuth() {
                const username = document.getElementById('usernameAuth').value.trim();
                const password = document.getElementById('passwordAuth').value;
                const email = document.getElementById('emailInput').value.trim();
                const isLogin = this.loginTab.classList.contains('active');

                this.authError.textContent = '';

                if (!username || !password) {
                    this.authError.textContent = 'Please fill in all fields';
                    return;
                }

                if (!isLogin && !email) {
                    this.authError.textContent = 'Please fill in all fields';
                    return;
                }

                const endpoint = isLogin ? '/login' : '/register';
                const data = isLogin ? { username, password } : { username, email, password };

                try {
                    const response = await fetch(this.API_BASE + endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.token = result.token;
                        this.currentUser = result.user;
                        localStorage.setItem('chatToken', this.token);
                        this.hideAuthModal();
                        this.initializeChat();
                    } else {
                        this.authError.textContent = result.error || 'Authentication failed';
                    }
                } catch (error) {
                    this.authError.textContent = 'Connection error. Please try again.';
                    console.error('Auth error:', error);
                }
            }

            async validateToken() {
                try {
                    const response = await fetch(this.API_BASE + '/profile', {
                        headers: { 'Authorization': `Bearer ${this.token}` }
                    });

                    if (response.ok) {
                        const result = await response.json();
                        this.currentUser = result.user;
                        this.hideAuthModal();
                        this.initializeChat();
                    } else {
                        localStorage.removeItem('chatToken');
                        this.token = null;
                        this.showAuthModal();
                    }
                } catch (error) {
                    console.error('Token validation error:', error);
                    this.showAuthModal();
                }
            }

            showAuthModal() {
                this.authModal.style.display = 'flex';
                this.chatInput.style.display = 'none';
            }

            hideAuthModal() {
                this.authModal.style.display = 'none';
                this.chatInput.style.display = 'block';
                this.currentUserSpan.textContent = `Welcome to the Village, ${this.currentUser.username}!`;
            }

            initializeChat() {
                this.connectSocket();
                this.loadMessageHistory();
                this.simulateGlobalUsers();
            }

            connectSocket() {
                this.socket = io('http://localhost:3000', {
                    auth: { token: this.token }
                });

                this.socket.on('connect', () => {
                    console.log('Connected to chat server');
                });

                this.socket.on('new_message', (message) => {
                    this.addMessage(message.username, message.content, new Date(message.created_at));
                });

                this.socket.on('error', (error) => {
                    console.error('Socket error:', error);
                });

                this.socket.on('disconnect', () => {
                    console.log('Disconnected from server');
                });
            }

            async loadMessageHistory() {
                try {
                    const response = await fetch(this.API_BASE + '/messages?limit=20', {
                        headers: { 'Authorization': `Bearer ${this.token}` }
                    });

                    if (response.ok) {
                        const result = await response.json();
                        result.messages.forEach(msg => {
                            this.addMessage(msg.username, msg.content, new Date(msg.created_at), false);
                        });
                    }
                } catch (error) {
                    console.error('Failed to load message history:', error);
                }
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (message && this.socket) {
                    this.socket.emit('send_message', { content: message });
                    this.messageInput.value = '';
                }
            }

            addMessage(username, text, timestamp = new Date(), animate = true) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message-bubble';
                
                // Random position
                const x = Math.random() * (window.innerWidth - 320);
                const y = Math.random() * (window.innerHeight - 200) + 80;
                
                messageElement.style.left = x + 'px';
                messageElement.style.top = y + 'px';
                
                // Random color accent - RedMud themed colors
                const colors = ['#c73e1d', '#8b1538', '#5d1049', '#ff6b6b', '#ee5a24', '#fd79a8'];
                const accentColor = colors[Math.floor(Math.random() * colors.length)];
                messageElement.style.borderLeft = `4px solid ${accentColor}`;
                
                // Format timestamp
                const timeStr = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageElement.innerHTML = `
                    <span class="username">${username} <span style="font-size: 10px; color: #999;">${timeStr}</span></span>
                    <div class="message-text">${text}</div>
                `;

                this.chatContainer.appendChild(messageElement);

                if (animate) {
                    // Add fade out animation after a delay
                    setTimeout(() => {
                        messageElement.classList.add('floating');
                    }, 5000);

                    // Remove message after animation
                    setTimeout(() => {
                        if (messageElement.parentNode) {
                            messageElement.parentNode.removeChild(messageElement);
                        }
                    }, 13000);
                }

                // Cleanup old messages
                this.messages.push(messageElement);
                if (this.messages.length > this.maxMessages) {
                    const oldMessage = this.messages.shift();
                    if (oldMessage.parentNode) {
                        oldMessage.parentNode.removeChild(oldMessage);
                    }
                }
            }

            async logout() {
                try {
                    await fetch(this.API_BASE + '/logout', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${this.token}` }
                    });
                } catch (error) {
                    console.error('Logout error:', error);
                }

                localStorage.removeItem('chatToken');
                this.token = null;
                this.currentUser = null;
                
                if (this.socket) {
                    this.socket.disconnect();
                    this.socket = null;
                }

                // Clear messages
                this.chatContainer.innerHTML = '';
                this.messages = [];

                this.showAuthModal();
                this.switchToLogin();
            }

            createParticles() {
                const particlesContainer = document.getElementById('particles');
                
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 20 + 's';
                    particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            simulateGlobalUsers() {
                const sampleMessages = [
                    'Hello from Tokyo village! üóº',
                    'Greetings from New York district! üóΩ',
                    'Buenos d√≠as from Madrid neighborhood! üá™üá∏',
                    'Bonjour from Paris quarter! ü•ñ',
                    'Guten Tag from Berlin community! üá©üá™',
                    'Ciao from Rome district! üçù',
                    'Namaste from Mumbai village! üáÆüá≥',
                    'G\'day from Sydney town! üá¶üá∫',
                    'Ol√° from S√£o Paulo community! üáßüá∑',
                    '–ü—Ä–∏–≤–µ—Ç from Moscow district! üá∑üá∫',
                    'How is everyone in the village?',
                    'Beautiful day here in our corner! ‚òÄÔ∏è',
                    'Anyone else excited for the village festival?',
                    'Love our RedMudVillage community! üíï',
                    'Sending village vibes to everyone! ‚ú®',
                    'The village feels so cozy today! üè°',
                    'New to the village, hello everyone! üëã',
                    'Village life is the best! üåª'
                ];

                const usernames = [
                    'VillageChief_Tokyo', 'Mayor_NYC', 'Elder_Madrid', 'Villager_Paris',
                    'Chief_Berlin', 'Resident_Rome', 'Local_Mumbai', 'Neighbor_Sydney',
                    'Friend_SP', 'Comrade_Moscow', 'VillageGuide', 'CommunityHelper',
                    'VillageExplorer', 'LocalFriend', 'TownHelper', 'VillageWanderer'
                ];

                const simulateMessage = () => {
                    const username = usernames[Math.floor(Math.random() * usernames.length)];
                    const message = sampleMessages[Math.floor(Math.random() * sampleMessages.length)];
                    this.addMessage(username, message);
                };

                // Send initial messages after login
                setTimeout(() => simulateMessage(), 2000);
                setTimeout(() => simulateMessage(), 4000);

                // Continue simulating users
                setInterval(() => {
                    if (Math.random() < 0.2) { // 20% chance every interval
                        simulateMessage();
                    }
                }, 12000);
            }
        }

        // Initialize the authenticated chat room
        new AuthenticatedChatRoom();
    </script>
</body>
</html>
